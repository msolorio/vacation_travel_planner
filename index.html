<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tropical Travel Planner</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="header-div">
		<div class="section-wrap">
			<h2 class="top-h2">Tropical Travel Planner</h2>
			<h3 class="top-h3">Packages</h3>
		</div>
	</div>
  <div class="section-wrap">
		<div class="vacation-wrap">
	    <div class="vacation" data-price="399.99">
	    	<h3>Hawaiian Vacation</h3>
	    	<p>$399.99 per ticket</p>
	    	<p>Tickets: <input type="number" class="quantity" value="1" size="7"/></p>
	    	<p class="total-price">Total Price: $<span class="total">399.99</span></p>
	    </div>

	    <div class="vacation" data-price="1099.99">
	    	<h3>Greek Vacation</h3>
	    	<p>$1099.99 per ticket</p>
	    	<p>Tickets: <input type="number" class="quantity" value="1" size="7"/></p>
	    	<p class="total-price">Total Price: $<span class="total">1099.99</span></p>
	    </div>

	    <div class="vacation bottom" data-price="699.99">
	    	<h3>Somoan Vacation</h3>
	    	<p>$699.99 per ticket</p>
	    	<p>Tickets: <input type="number" class="quantity" value="1" size="7"/></p>
	    	<p class="total-price">Total Price: $<span class="total">699.99</span></p>
	    </div>
	  </div>
  </div>
  
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
